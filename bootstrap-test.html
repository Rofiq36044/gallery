<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/04bac5223d.js" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body class="p-3">
  <!-- gallery 1 start  -->
  <section class="gallery min-vh-50">
    <div class="container">
      <div class="row gy-3 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
          <img src="img/b-1.jpg" class="gallery-img" alt="">
        </div>
        <div class="col">
          <img src="img/b-2.jpg" class="gallery-img" alt="">
        </div>
        <div class="col">
          <img src="img/b-3.jpg" class="gallery-img" alt="">
        </div>
        <div class="col">
          <img src="img/b-1.jpg" class="gallery-img" alt="">
        </div>
        <div class="col">
          <img src="img/b-2.jpg" class="gallery-img" alt="">
        </div>
        <div class="col">
          <img src="img/b-3.jpg" class="gallery-img" alt="">
        </div>
      </div>
    </div>
  </section> 
  <section>
<!-- Modal -->

<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered model-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="img/b-1.jpg" class="modal-img" alt="modal img">
      </div>
      
    </div>
  </div>
</div>
  </section>
  <!-- gallery 1 end -->
  <section>
    <script>
      document.addEventListener("click",function(e){
        if(e.target.classList.contains("gallery-img")){
          const src = e.target.getAttribute("src");
          console.log(src);
          document.querySelector(".modal-img").src = src;
          const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'));
          myModal.show();
        }
      })
     
    </script>
  </section>
</body>
</html>
